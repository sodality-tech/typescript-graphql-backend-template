name: Run unit tests
on: push
jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres

        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: rlly-test

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install modules
        run: yarn

      - name: Run tests
        run: yarn test
        env:
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/rlly-test"
          GOOGLE_SERVICE_ACCOUNT_CREDENTIALS: "Not sure if this will work?"
